dbList:
  - angry
  - happy

dbConfigs:
  angry:
    displayNames:
      eng_us: Angry!
      mand_tw: 生氣的

    loadInfo:
      localCSV: /db/test/angry.csv

    primaryKey: id
    license: "CC-BY 420.0"
    source: "https://xmission.net"

    searchableFields:
      - person
      - target
      - yell

    fields:
      id:
        type:
          dictionary: id

      person:
        type:
          dictionary: vocab

      target:
        type:
          dictionary: vocab_other

      yell:
        type:
          dictionary: definition

  happy:
    displayNames:
      eng_us: Happy!
      mand_tw: 快樂的

    loadInfo:
      localCSV: /db/test/happy.csv

    primaryKey: id
    license: "CC-BY 420.0"
    source: "https://xmission.net"

    searchableFields:
      - company
      - slogan

    fields:
      id:
        type:
          dictionary: id

      company:
        type:
          dictionary: vocab

      slogan:
        type:
          dictionary: definition
