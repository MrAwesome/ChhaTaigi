dbList:
    - angry
    - happy

enabledDBs:
  allDBs:
    - angry
    - happy
  happydb:
    - happy
  angrydb:
    - angry

dbConfigs:
  angry:
    displayName:
      eng_us: Angry!

    loadInfo:
      localCSV: /db/test/angry.csv

    primaryKey: id
    license: "CC-BY 420.0"
    source: "https://xmission.net"

    searchableFields:
      - person
      - target
      - yell

    fields:
      id:
        type:
          dictionary: id

      person:
        type:
          dictionary: vocab

      target:
        type:
          dictionary: vocab_other

      yell:
        type:
          dictionary: definition

  happy:
    displayName:
      eng_us: Happy!

    loadInfo:
      localCSV: /db/test/happy.csv

    primaryKey: id

    searchableFields:
      - company
      - slogan
    license: "CC-BY 420.0"
    source: "https://xmission.net"

    fields:
      id:
        type:
          dictionary: id

      company:
        type:
          dictionary: vocab

      slogan:
        type:
          dictionary: definition
